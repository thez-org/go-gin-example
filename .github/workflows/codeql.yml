name: "CodeQL"

on:
  push:
    branches:
      - "master"  # Change this to the branch to default branch
      - "!ignore/branch" # Ignore CodeQL scan for these branches
      - "!test/*" # Ignore CodeQL scan for these branches
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - "master"  # Change this to the branch to default branch
  schedule:
    - cron: '44 23 * * 5' # Run CodeQL scan every Friday at 11:44 PM UTC
    
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Set timeout to 30 minutes; Change if your project takes longer to scan
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
     
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3


    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod' # The go.mod file with the required Go version
        cache: true
        cache-dependancy-path: 'go.sum' # The path to go.sum file to find dependancies to cache

    - if: matrix.language == 'javascript'
      uses: actions/setup-node@v3
      with:
        node-version: 16 # The version of Node.js to use
        cache: 'npm'
        cache-dependancy-path: '**/package-lock.json' # The path to package-lock.json file to find dependancies to cache
        # registry-url: 'https://registry.npmjs.org/' # The private registry to use for the Node.js packages
   


    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # queries: security-extended,security-and-quality
        # debug: true # Only use this for debugging. It will increase the runtime of the action and take up storage

    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.
    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
